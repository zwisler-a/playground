<div>
  <div class="pg-list-navigation" [ngClass]="{opaque:opaque,open:openMenu}" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="1 1 auto">
      <ng-content></ng-content>
    </div>
    <div fxLayout="row" fxLayout.sm="column" [style.height.px]="navListHeight" fxLayoutAlign="end stretch" fxLayout.xs="column"
      class="pg-list-nav-item-list">
      <div class="pg-list-nav-item mat-typography" [ngClass]="{active:navItem.isActive}" (click)="navigateTo(navItem)" fxLayoutAlign="start center"
        fxLayout="row" *ngFor="let navItem of navigation">
        <mat-icon>{{navItem.icon}}</mat-icon>
        <span>{{navItem.name}}</span>
      </div>
    </div>
    <button class="menu-button" fxHide.gt-sm (click)="expandMenu()" mat-icon-button fxFlex="0 0 auto">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <router-outlet></router-outlet>
</div>
