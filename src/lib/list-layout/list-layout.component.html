<div>

  <div class="navigation" [ngClass]="{opaque:opaque,open:openMenu}" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="1 1 auto">Logo</div>
    <div fxLayout="row" fxLayout.sm="column" [style.height.px]="navListHeight" fxLayoutAlign="end stretch" fxLayout.xs="column"
      class="nav-item-list">
      <div class="ln-nav-item mat-typography" (click)="navigateTo(navItem)" fxLayoutAlign="start center" fxLayout="row" *ngFor="let navItem of navigation">
        <mat-icon>{{navItem.icon}}</mat-icon>
        <span>{{navItem.name}}</span>
      </div>
    </div>
    <button fxHide.gt-sm (click)="expandMenu()" mat-icon-button fxFlex="0 0 auto">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <router-outlet></router-outlet>
</div>
