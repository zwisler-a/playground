<mat-sidenav-container fxFlex="1 1 auto">
  <mat-sidenav [mode]="gtMd?'side':'over'" #sideNav [opened]="gtMd" fxLayout="column"
               [fxFlex]="'0 0 ' + sideNavWidth + 'px'"
               class="hidden-overflow mat-elevation-z4">
    <mat-toolbar color="primary" fxFlex="0 0 auto">
      <ng-content select="[left-toolbar]"></ng-content>
    </mat-toolbar>
    <div fxLayout="column" fxFlex="1 1 auto">
      <div style="overflow: auto">
        <div *ngFor="let item of list" class="list-item">
          <ng-container *ngTemplateOutlet="lcTemplate; context: {$implicit: item}"></ng-container>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlex="1 1 auto" fxLayout="column">
    <mat-toolbar>
      <button mat-icon-button fxShow fxHide.lg fxHide.xl (click)="sideNav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <ng-content select="[right-toolbar]"></ng-content>
    </mat-toolbar>
    <div fxFlex="1 1 auto" fxLayout="column">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
