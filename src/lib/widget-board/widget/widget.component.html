<div class="mat-elevation-z4" fxFlex="1 1 auto" fxFlexFill>

    <span fxFlex="1 1 auto"></span>
    <button mat-icon-button (mousedown)="dragstart.emit($event)">
      <mat-icon>drag_handle</mat-icon>
    </button>
  </mat-toolbar>
  <div #container></div>
</div>
