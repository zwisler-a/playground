<div fxFill class="pg-widget-scroll-container" (mousemove)="mouseMove($event)">
  <mat-grid-list #gridList [cols]="cols" [rowHeight]="rowHeight" (mouseup)="dragstop($event)">
    <mat-grid-tile [colspan]="widget.colspan || 1" [rowspan]="widget.rowspan || 1" *ngFor="let widget of widgets;let i = index">
      <pg-widget *ngIf="!widget.placeholder" [editing]="editing" (dragstart)="dragstart(i,$event)" #widgetContainer>
      </pg-widget>
    </mat-grid-tile>
  </mat-grid-list>
  <button mat-icon-button (click)="toggleEdit()" class="pg-widget-edit-button">
    <mat-icon *ngIf="!editing">edit</mat-icon>
    <mat-icon *ngIf="editing">save</mat-icon>
  </button>
</div>
