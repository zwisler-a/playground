<div fxFlexFill style="position:relative;">
  <div (click)="prevImage(true)" fxLayoutAlign="center center" *ngIf="hasPrevious" class="control-arrow" id="previous">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </div>
  <div (click)="nextImage(true)" fxLayoutAlign="center center" *ngIf="hasNext" class="control-arrow" id="next">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </div>
  <div *ngFor="let image of slides;let i = index" style="position: absolute;width:100%;height:100%;overflow:hidden">
    <div id="text-container" class="mat-typography" pgIsInView #inViewState="inView" [biDirectional]="true" [offset]="-10" [inPercent]="true"
      [@text]="inViewState.inView?getTextState(i):'out'" *ngIf="image.text">
      <h1 *ngIf="image.text.title">{{image.text.title}}</h1>
      <span *ngIf="image.text.content">{{image.text.content}}</span>
      <div>
        <button (click)="actionClicked(image.actions.primary)" class="fancy-button primary" *ngIf="image.actions.primary">
          {{image.actions.primary}}
        </button>
        <button (click)="actionClicked(image.actions.secondary)" class="fancy-button" *ngIf="image.actions.secondary">
          {{image.actions.secondary}}
        </button>
      </div>
    </div>
    <div class="image" [@imagePosition]="getImageState(i)" [style.background-image]="'url('+image.imageUrl+')'"></div>
  </div>

</div>
