<div class="mat-typography" fxFill>

  <mat-toolbar color="">

    <span fxFlex="1 1 auto"></span>
    <button mat-icon-button [@toggleButtonState]="sideNavState" (click)="expansionToggle()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngFor="let item of navigation" [routerLink]="[item.path]" class="pg-admin-layout-nav-item">
    <mat-icon>{{item.icon}}</mat-icon>
    <span>{{item.name}}</span>
  </div>

</div>
