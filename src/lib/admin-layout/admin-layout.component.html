<div fxFill fxLayout="column">
  <mat-progress-bar *ngIf="loadingBar.xhrCallsOpen && loadingBar.observeXhr"
                    [mode]="loadingBar.mode"
                    [value]="loadingBar.value"
                    style="position:absolute"
                    color="accent"></mat-progress-bar>
  <div fxLayout="row" fxFill>
    <div [@sideNavState]="sideNavState" class="sideNavContainer">
      <app-left-sidenav></app-left-sidenav>
    </div>
    <div fxFlex="1 1 auto" fxLayout="column">
      <mat-toolbar fxFlex="0 0 auto" color="primary">
        <button fxHide.md fxHide.lg fxHide.xl mat-icon-button (click)="toggleSideNav()">
          <mat-icon>menu</mat-icon>
        </button>
        <ng-content select="[toolbar]"></ng-content>
      </mat-toolbar>
      <div fxFlex="0 0 calc(100% - 64px)" fxFlex.xs="0 0 calc(100% - 54px)">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
